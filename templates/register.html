{% extends "layout.html" %}

{% block heading %}
    Hello there!
{% endblock %}

{% block body %}
    <h2>Register Form</h2>
    <h3>CHanged your mind? Go to Login:</h3>
    <a href="{{ url_for('login') }}">Go Back</a>

    <form action="{{ url_for('register') }}" method="POST">
      <!-- <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
      </div> -->

      <fieldset>
        <div class="container">
          <div class="form-group">
            <input class="form-control" type="text" autocomplete="off" autofocus name="username" placeholder="Enter Username" required>
          </div>
          <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
          </div>
          <div class="form-group">
            <input class="form-control" name="rePassword" placeholder="Re-Enter Password" type="password">
          </div>
          <div class="form-group">
            <button class="btn btn-default" type="submit">Register</button>
          </div>
      </fieldset>

    </form>

{% endblock %}
